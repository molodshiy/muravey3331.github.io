<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastre</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="Fonts/stylesheet.css"/>
</head>
<body>
<div class="header">
    <div class="menu clearfix">
        <ul class="userEnter">
            <li class="Vline"></li>
            <li class="flag"></li>
            <li class="user">Minhas Ofertas</li>
            <li>
                <div class="enter">
                    <p>Ola!
                        <a href="#">Entrar</a>
                        ou
                        <a href="#">Cadastre-se</a>
                    </p>
                </div>
            </li>
        </ul>
        <ul>
            <li><a href="">Meu YouBike</a></li>
            <li><a href="">Vender</a></li>
            <li><a href="">Forum</a></li>
            <li><a href="">Contato</a></li>
            <li class="lastLi"><a href="">Ajuda</a></li>
        </ul>
    </div>

</div>

<div class="content">
    <div class="wrapper">
        <div class="headContent">
            <h1 class="cadastreText">Cadastre-se</h1>
        </div>

        <div class="formWrapper">
            <form action="">
                <div class="facebook">
                    <a class="fb-button" href="https://www.facebook.com" target="_blank">
                        <img src="img/fb-button.png" alt=""/>
                    </a>
                </div>
                <div class="lineForm">
                    <span class="line">OU</span>
                </div>

                <div class="inputInfo">
                    <input class="info" type="text" name="first-name" placeholder="First Name"/>
                </div>
                <div class="inputInfo">
                    <input class="info" type="text" name="last-name" placeholder="Last Name"/>
                </div>
                <div class="inputInfo">
                    <input class="info" type="email" name="email" placeholder="Email Address"/>
                </div>
                <div class="inputInfo">
                    <input class="info" type="password" name="password" placeholder="Choose Password"/>
                </div>
                <div class="inputInfo">
                    <input class="info" type="password" name="passwordConfirm" placeholder="Password Confirm"/>
                </div>
                <div class="inputInfo">
                    <input type="checkbox" id="Bike"/>
                    <label class="checkboxtext" for="Bike">Send me Youbike updates and tips</label>
                </div>
                <div class="createButton">
                    <input type="submit" value="Create my Account"/>
                </div>
            </form>
        </div>
        <div class="rights">
            By clicking the button above, you agree to the Terms of Service<br>
            Xiew our Privacy Policy.
        </div>

    </div>
</div>
</body>
</html>
